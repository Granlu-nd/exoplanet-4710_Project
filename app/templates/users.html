<!DOCTYPE html>
<html>
<head>
    <title>User Directory</title>
</head>
<body>
    <h1>All User Profiles</h1>

    {% if users %}
        <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('main.profile', username=user.username) }}">
                    {{ user.username }} ({{ user.role }})
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users found 😢</p>
    {% endif %}

    <br>
    <a href="/">← Back to Home</a>
</body>
</html>
