<!DOCTYPE html>
<html>
<head>
    <title>üåç Earth Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f7f9fa;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            margin-bottom: 30px;
        }

        select, button {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
        }

        .result, .warning {
            background-color: #fff;
            padding: 20px;
            border-left: 5px solid #2c3e50;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .warning {
            border-left-color: #e67e22;
            background-color: #fff8e6;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üåç What If Earth Was There?</h1>
    <p>Select a planet below to simulate swapping Earth's orbit into that system.</p>

    <form method="post">
        <label for="planet_id">Choose a Planet:</label>
        <select name="planet_id" id="planet_id" required>
            {% for planet in planets %}
                <option value="{{ planet.planet_id }}" {% if selected and selected.planet_id == planet.planet_id %}selected{% endif %}>{{ planet.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Run Simulation</button>
    </form>

    {% if warning %}
        <div class="warning">{{ warning }}</div>
    {% endif %}

    {% if result %}
        <div class="result">
            <h3>Simulation Result:</h3>
            <p>{{ result }}</p>
        </div>
    {% endif %}

    <a href="/habitability-hub">‚Üê Back to Habitability Hub</a>

</body>
</html>
