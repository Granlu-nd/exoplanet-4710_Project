<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exoplanet Explorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 3em;
            color: #1a237e;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 300px;
            margin: auto;
        }

        a button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            background-color: #3949ab;
            color: white;
            transition: background-color 0.2s ease-in-out;
        }

        a button:hover {
            background-color: #1a237e;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Welcome to Exoplanet Explorer</h1>
    <p>Discover and explore thousands of planets</p>

    <div class="button-container">
        <a href="/planets"><button>Explore Exoplanets</button></a>
        <a href="/register"><button>Create a Profile</button></a>
        <a href="/users"><button>View All Users</button></a>
        <a href="/sql-demo"><button>View SQL Demo</button></a>
    </div>

    <footer>
        Wyatt Granlund, Jonathan Alcineus, Aiden Bello, Bruno Page 
    </footer>
</body>
</html>
