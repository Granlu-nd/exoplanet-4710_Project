<!DOCTYPE html>
<html>
<head>
    <title>Edit Study Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .cancel-link {
            display: inline-block;
            margin-left: 20px;
            color: #555;
            text-decoration: none;
            font-size: 1em;
        }

        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Study Details for {{ study.planet.name }}</h1>
    <form method="post">
        <label for="nickname">Nickname:</label>
        <input type="text" name="nickname" id="nickname" value="{{ study.nickname }}">

        <label for="notes">Notes:</label>
        <textarea name="notes" id="notes">{{ study.notes }}</textarea>

        <label>
            <input type="checkbox" name="favorite" {% if study.favorite %}checked{% endif %}>
            Favorite
        </label>

        <br>
        <button type="submit">Save Changes</button>
        <a href="{{ url_for('main.profile', username=study.user.username) }}" class="cancel-link"><button>Cancel</button></a>
    </form>
</body>
</html>
